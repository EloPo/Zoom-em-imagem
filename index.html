<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagem</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #drop-zone {
            width: 80%;
            height: 300px;
            border: 2px dashed #ccc;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
        }
        #image-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Arraste e solte uma imagem aqui</h2>
    <div id="drop-zone">Solte a imagem aqui</div>
    <div id="image-container"></div>
    <div class="controls">
        <button onclick="zoomIn()">Aumentar</button>
        <button onclick="zoomOut()">Diminuir</button>
        <button onclick="rotate180()">Girar 180º</button>
        <button onclick="rotateRight()">Girar 90º →</button>
        <button onclick="rotateLeft()">Girar 90º ←</button>
    </div>
    
    <script>
        let imgElement;
        let scale = 1;
        let rotation = 0;

        document.getElementById("drop-zone").addEventListener("dragover", (e) => {
            e.preventDefault();
        });
        
        document.getElementById("drop-zone").addEventListener("drop", (e) => {
            e.preventDefault();
            let file = e.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                let reader = new FileReader();
                reader.onload = (event) => {
                    let container = document.getElementById("image-container");
                    container.innerHTML = "";
                    imgElement = document.createElement("img");
                    imgElement.src = event.target.result;
                    container.appendChild(imgElement);
                    scale = 1;
                    rotation = 0;
                    updateTransform();
                };
                reader.readAsDataURL(file);
            }
        });

        function zoomIn() {
            if (imgElement) {
                scale += 0.1;
                updateTransform();
            }
        }
        function zoomOut() {
            if (imgElement && scale > 0.1) {
                scale -= 0.1;
                updateTransform();
            }
        }
        function rotate180() {
            if (imgElement) {
                rotation += 180;
                updateTransform();
            }
        }
        function rotateRight() {
            if (imgElement) {
                rotation += 90;
                updateTransform();
            }
        }
        function rotateLeft() {
            if (imgElement) {
                rotation -= 90;
                updateTransform();
            }
        }
        function updateTransform() {
            imgElement.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
